{% extends 'base.html' %}

{% block title %}
  Login
{% endblock title %}
  

{% block head %}
<h1>Login Here</h1>

<div class="container-2">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col md-8">

      
      {% for message in messages %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show mt-5" role="alert">
        <strong></strong>{{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
      </div>
      {% endfor %}

      <form action="/login" method="post" class="mt-4">
        {% csrf_token %}
        <!--<div class="form-group">
          <input type="text" class="form-control" name="username" placeholder="Username (Spaces are not Allowed)" required >
        </div>
        
        <div class="form-group">
          <input type="text" class="form-control mt-2" name="fname" placeholder="First Name " required >
        </div>

        <div class="form-group">
          <input type="text" class="form-control mt-2" name="lname" placeholder="Last Name " required >
        </div>-->>
        <div class="form-group">
          <input type="number" class="form-control mt-2" name="usernumber" placeholder="Your Phone Number " required >
        </div>

        <div class="form-group">
          <input type="password" class="form-control mt-2" name="pass1" placeholder="Password " required >
        </div>
        <br>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-warning" >Login</button>
        </div> 
      </form>
      <br>
     
      <h6 class="text-light">New User ? </h6><a href="/signup">Create an Account.</a>
        
    </div>
    <div class="col-md-2"></div>
  </div>
  
  

</div>
{% endblock head %}
    

{% block body %}

{% endblock body %}
