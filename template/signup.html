{% extends 'base.html' %}

{% block title %}
  SignUp 
{% endblock title %}
  

{% block head %}
<h1>Sign Up Here</h1>

<div class="container-2">
  <div class="row">
    <div class="col-md-2"></div>
    
    <div class="col md-8">

      
      {% for message in messages %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show mt-5" role="alert">
        <strong></strong>{{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
      </div>
      {% endfor %}

      <form action="/signup/" method="post" class="mt-4">
        {% csrf_token %}
        <!--<div class="form-group">
          <input type="text" class="form-control" name="username" placeholder="Username (Spaces are not Allowed)" required >
        </div>
        
        <div class="form-group">
          <input type="text" class="form-control mt-2" name="fname" placeholder="First Name " required >
        </div>

        <div class="form-group">
          <input type="text" class="form-control mt-2" name="lname" placeholder="Last Name " required >
        </div>-->>
        <div class="form-group">
          <input type="number" class="form-control mt-2" name="usernumber" placeholder="Your Phone Number " required >
        </div>

        <div class="form-group">
          <input type="email" class="form-control mt-2" name="email" placeholder="a@gmail.com " required >
        </div>

       

        <div class="form-group">
          <input type="password" class="form-control mt-2" name="pass1" placeholder="password " required >
        </div>

        <div class="form-group">
          <input type="password" class="form-control mt-2" name="pass2" placeholder="Confirm password " required >
        </div>
        <br>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-warning" >Signup</button>
        </div> 
      </form>
      <br>
      
      <h6 class="text-light">Already have an account? </h6><a href="/login">Sign In.</a>
        
    </div>
    <div class="col-md-2"></div>
  </div>
  
  

</div>
{% endblock head %}
    

{% block body %}

{% endblock body %}
